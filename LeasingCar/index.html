<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css?t=1677047177971">
</head>

<body>

    <!-- подключаем шапку -->
    <div class="container">
  <header class="header">
    <div class="header__logo logo">
      <a href="/" class="logo__img">
        <svg class="logo-img">
          <use xlink:href="img/icons/sprite.svg#logo"></use>
        </svg>
      </a>
      <span class="logo__separator"></span>
      <p class="logo__name">лизинговая компания</p>
    </div>
    <div class="header__menu">
      <nav class="header__nav navigation">
        <ul class="navigation__list">
          <li class="navigation__item select">
            <a href="#" class="navigation__link">Лизинг</a>
            <ul class="select__list">
              <li class="select__item">
                <a href="#" class="select__link">Для личного пользования</a>
              </li>
              <li class="select__item">
                <a href="#" class="select__link">Для юридических диц</a>
              </li>
              <li class="select__item">
                <a href="#" class="select__link">Калькулятор</a>
              </li>
            </ul>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Каталог</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">О нас</a>
          </li>
        </ul>
      </nav>
      <button class="submit-application transparent-orange-btn">Оставить заявку</button>
    </div>
    <button class="menu-btn">
      <svg class="menu-btn__icon">
        <use xlink:href="img/icons/sprite.svg#menu-btn"></use>
      </svg>
    </button>
    <button class="menu-close-btn">
      <svg class="menu-close-btn__icon">
        <use xlink:href="img/icons/sprite.svg#close-btn"></use>
      </svg>
    </button>
    <div class="header-mobile-overlay"></div>
  </header>
</div>
    <main class="main">
      <div class="container">
        <section class="section calculator-block">
  <form class="calculator">
    <h2 class="section__title">Рассчитайте стоимость автомобиля в лизинг</h2>
    <div class="calculator__box">
      <div class="calculator__item price">
        <h3 class="calculator__subtitle">Стоимость автомобиля</h3>
        <div class="inputs-box price__box">
          <input type="number" class="number input price__input" min="0" max="6000000" value="3300000"/>
          <input type="range" class="range" min="0" max="6000000" value="3300000"/>
        </div>
      </div>
      <div class="calculator__item payment">
        <h3 class="calculator__subtitle">Первоначальный взнос</h3>
        <div class="inputs-box  payment__box">
          <input type="number" class="summ input payment__input" value="0"/>
          <input type="number" class="number payment__input-percent" min="10" max="60" value="50"/>
          <input type="range" class="range" min="10" max="60" value="50"/>
        </div>
      </div>
      <div class="calculator__item period">
        <h3 class="calculator__subtitle">Срок лизинга</h3>
        <div class="inputs-box  period__box">
          <input type="number" class="number input period__input" min="0" max="72" value="60"/>
          <input type="range" class="range" min="0" max="72" value="60"/>
        </div>
      </div>
    </div>

    <div class="calculator__results">
      <div class="result">
        <p class="result__title">Сумма договора лизинга</p>
        <p class="result__sum summary">4 467 313</p>
      </div>
      <div class="result">
        <p class="result__title">Ежемесячный платеж от</p>
        <p class="result__sum month-summary">114 455</p>
      </div>
    </div>

    <button class="submit-application orange-btn">Оставить заявку</button>
  </form>
</section>
      </div>
    </main>

    <!-- подключаем подвал -->
    


    <!-- подключаем js -->
    <script src="./js/main.js?t=1677047177971"></script>
</body>

</html>
